<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent selector</title>
    <style type="text/css">
        h3+p{
            color: red;
        }
        p{
            color: blue;
        }
        #boot{
            color: violet;
        }

    </style>
</head>
<body>
    <h3>Web Technologies</h3>
    <p>HTML</p>
    <p>CSS</p>
    <p>Javascrip</p>
    <p id="boot">Bootstrap</p>
</body>
</html>
