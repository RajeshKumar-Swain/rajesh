<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style type="text/css">
        tbody>tr{
            background-color: yellow;
            color: black;
        }
        thead>tr>th{
            background-color: lightgreen;
        }
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mobile</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>TV</td>
                <td>20,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
